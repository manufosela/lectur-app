<!DOCTYPE html>
<html>
<head>
    <title>Test S3 Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîç Test de Acceso a S3</h1>
    
    <div class="test">
        <h2>Prueba 1: Acceso Directo (sin CORS)</h2>
        <button onclick="testDirectAccess()">Probar Acceso Directo</button>
        <div id="direct-result"></div>
    </div>

    <div class="test">
        <h2>Prueba 2: Fetch con CORS</h2>
        <button onclick="testCORSAccess()">Probar con CORS</button>
        <div id="cors-result"></div>
    </div>

    <div class="test">
        <h2>Prueba 3: Descarga por iFrame</h2>
        <button onclick="testIframeDownload()">Probar con iFrame</button>
        <div id="iframe-result"></div>
    </div>

    <script>
        const testBook = '1004-Ben Lerner.epub';
        const bucketUrl = 'https://lectur-app-personal.s3.eu-west-1.amazonaws.com';

        function testDirectAccess() {
            const url = `${bucketUrl}/${testBook}`;
            const resultDiv = document.getElementById('direct-result');
            
            resultDiv.innerHTML = '<p>Abriendo en nueva ventana...</p>';
            window.open(url, '_blank');
            
            resultDiv.innerHTML = `
                <p>‚úÖ Si se descarg√≥ el archivo, el bucket ES accesible.</p>
                <p>‚ùå Si dio error 403, el bucket NO tiene permisos p√∫blicos.</p>
                <p>URL: <code>${url}</code></p>
            `;
        }

        async function testCORSAccess() {
            const url = `${bucketUrl}/${testBook}`;
            const resultDiv = document.getElementById('cors-result');
            
            resultDiv.innerHTML = '<p>Probando...</p>';
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <p>‚úÖ √âXITO: CORS est√° configurado correctamente</p>
                        <p>Tama√±o del archivo: ${(blob.size / 1024 / 1024).toFixed(2)} MB</p>
                        <p>Tipo: ${blob.type}</p>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <p>‚ùå ERROR: ${error.message}</p>
                    <p>Esto significa que:</p>
                    <ul>
                        <li>CORS no est√° configurado en el bucket</li>
                        <li>O el bucket no tiene permisos de lectura p√∫blica</li>
                    </ul>
                    <pre>${error.stack}</pre>
                `;
            }
        }

        function testIframeDownload() {
            const url = `${bucketUrl}/${testBook}`;
            const resultDiv = document.getElementById('iframe-result');
            
            resultDiv.innerHTML = `
                <p>Creando iframe invisible para descarga...</p>
                <iframe src="${url}" style="display:none"></iframe>
                <p>Si el navegador inici√≥ una descarga, el acceso funciona (pero sin CORS).</p>
            `;
        }
    </script>
</body>
</html>
