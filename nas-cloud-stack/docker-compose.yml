version: '3.8'

services:
  # Traefik - Reverse Proxy con SSL automático
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    command:
      - --api.dashboard=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      # Redirect HTTP to HTTPS
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --certificatesresolvers.letsencrypt.acme.tlschallenge=true
      - --certificatesresolvers.letsencrypt.acme.email=mjfosela@gmail.com
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.letsencrypt.acme.caServer=https://acme-v02.api.letsencrypt.org/directory
      # Logging
      - --log.level=INFO
      - --accesslog=true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"
      - "/etc/localtime:/etc/localtime:ro"
    labels:
      - "traefik.enable=true"
      # Dashboard
      - "traefik.http.routers.dashboard.rule=Host(`traefik.TU_DOMINIO.dyndns.org`)"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dashboard.service=api@internal"
      # Auth básica para el dashboard (cambiar password)
      - "traefik.http.routers.dashboard.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=admin:$$2y$$10$$7G2yNzJCn5K5LQ5g5G5G5OqZLOqZLOqZLOqZLOqZLOqZLOqZLOqZ"

  # MinIO - Storage compatible con S3
  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      # Cambiar estas credenciales
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-LecturApp2024!}
      MINIO_DOMAIN: storage.TU_DOMINIO.dyndns.org
      MINIO_SERVER_URL: https://storage.TU_DOMINIO.dyndns.org
      # CORS para tu aplicación
      MINIO_API_CORS_ALLOW_ORIGIN: "https://lectur-app.web.app,https://lectur-app.firebaseapp.com,http://localhost:4321"
      # Configuración adicional
      MINIO_PROMETHEUS_AUTH_TYPE: public
    volumes:
      - "RUTA_TU_NAS:/data"  # ⚠️ CAMBIAR POR LA RUTA REAL DE TU NAS
      - "/etc/localtime:/etc/localtime:ro"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    labels:
      - "traefik.enable=true"
      
      # MinIO S3 API
      - "traefik.http.routers.minio-api.rule=Host(`storage.TU_DOMINIO.dyndns.org`)"
      - "traefik.http.routers.minio-api.entrypoints=websecure"
      - "traefik.http.routers.minio-api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.minio-api.service=minio-api"
      - "traefik.http.services.minio-api.loadbalancer.server.port=9000"
      
      # MinIO Console (administración)
      - "traefik.http.routers.minio-console.rule=Host(`minio.TU_DOMINIO.dyndns.org`)"
      - "traefik.http.routers.minio-console.entrypoints=websecure"
      - "traefik.http.routers.minio-console.tls.certresolver=letsencrypt"
      - "traefik.http.routers.minio-console.service=minio-console"
      - "traefik.http.services.minio-console.loadbalancer.server.port=9001"

  # MinIO Client para inicialización automática
  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      - minio
    restart: "no"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-LecturApp2024!}
    entrypoint: >
      /bin/sh -c "
      echo 'Esperando a que MinIO esté listo...';
      until mc config host add minio http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD}; do
        echo 'MinIO no está listo - esperando...';
        sleep 5;
      done;
      echo 'MinIO está listo! Creando buckets...';
      mc mb --ignore-existing minio/libros;
      mc mb --ignore-existing minio/comics;
      mc mb --ignore-existing minio/audiolibros;
      mc policy set download minio/libros;
      mc policy set download minio/comics;
      mc policy set download minio/audiolibros;
      echo 'Configuración inicial completada!';
      "

  # Portainer - Administración de Docker (opcional pero útil)
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "portainer_data:/data"
      - "/etc/localtime:/etc/localtime:ro"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portainer.rule=Host(`docker.TU_DOMINIO.dyndns.org`)"
      - "traefik.http.routers.portainer.entrypoints=websecure"
      - "traefik.http.routers.portainer.tls.certresolver=letsencrypt"
      - "traefik.http.services.portainer.loadbalancer.server.port=9000"

volumes:
  portainer_data:

networks:
  default:
    name: lectur-cloud